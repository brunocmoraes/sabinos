<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="{{meta.description}}" />
  <meta name="keywords" content="doceria, doces, confeitaria, roraima, boa vista, rr, doceria em boa vista" />
  <meta name="author" content="Webmor.com.br" />

  <!-- Open Graph Tags -->
  <meta property="og:title" content="{{meta.title}}" />
  <meta property="og:description" content="{{meta.description}}" />
  <meta property="og:url" content="{{links.url}}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{links.url}}/capa.png" />

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{meta.title}}" />
  <meta name="twitter:description" content="{{meta.description}}" />
  <meta name="twitter:image" content="{{links.url}}/capa.png" />

  <title>{{meta.title}}</title>
  <script type="module" src="main.js" defer></script>

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">

  {{> head }}
</head>

<body>

  <div id="app">
    <header class="app-header">
      {{> top_bar }}
      <a href="#" class="logo">
        <img src="./images/logo.png" alt="{{display.title}}" class="logo-img" />
      </a>

      <div class="hidden">
        <h1>{{display.title}}</h1>
        <p class="subtitle">{{display.subtitle}}</p>
      </div>
    </header>
    <main class="app-main">
      {{> section_buttons }}
      {{> section_social }}
    </main>
    <footer class="app-footer">
      <div>
        <div class="font-semibold">
          {{display.footer_text}}
        </div>
        <div>{{display.copyright}}</div>
      </div>
    </footer>
  </div>
</body>

</html>
